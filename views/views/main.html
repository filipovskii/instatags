<div id="main-view">

  <div class="row search">
    <div class="col-lg-12">

      <form ng-submit="search()">

        <div class="input-group">
          <span class="input-group-addon">#</span>

          <input type="search" class="form-control" it-placeholder-hint="tagExamples" ng-model="tag" autofocus="">
          </div>
      </form>
    </div>
  </div>


  <div class="row author" ng-repeat="author in authors|orderBy:'likesPerImage':true" ng-class-even="'gray'">

    <div class="col-xs-4">
      <img class="img-responsive" ng-src="{{author.profile_picture}}">
    </div>

    <div class="col-xs-4">
      <p>
        <a target="_blank" ng-href="http://instagram.com/{{author.username}}">
          @{{author.username}}
        </a>
      </p>

      <p>
        <i class="glyphicon glyphicon-heart"></i>
        {{author.likesCount}}
      </p>
      <p>
        <i class="glyphicon glyphicon-picture"></i>
        {{author.images.length}}
      </p>

    </div>

    <div class="col-xs-4">
      <div class="image pull-right">
        <a target="_blank" ng-href="{{author.images[0].link}}">
          <img class="img-responsive" ng-src="{{author.images[0].images.thumbnail.url}}">
        </a>
      </div>
    </div>

  </div>

</div>
